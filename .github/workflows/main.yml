name: environment

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: Checkout submodules
        run: git submodule update --init --recursive

      - name: Build Docker
        run: make build
  
  Integration:
    runs-on: ubuntu-latest
    container:
      image: motion-docker

    steps:
      - name: checkout docker image
        uses: docker://motion-docker
    
      - name: Run Simulations
        run: make setup
      
      - name: Run Tests
        run: make integration
