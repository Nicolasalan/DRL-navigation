name: environment

on:
  push:
    branches: ["main"]
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: Checkout submodules
        run: git submodule update --init --recursive

      - name: Build Docker
        run: make build
    
      - name: Run Simulations
        run: docker run --net=host --volume=${PWD}:/ws/src/motion:rw motion-docker bash -c "source devel/setup.bash && roslaunch motion bringup.launch"
      
      - name: Run Tests
        run: docker run --net=host --volume=${PWD}:/ws/src/motion:rw motion-docker bash -c "source devel/setup.bash && roscd motion && python3 test/ros.py && python3 test/library.py && python3 test/package.py && python3 test/sim.py"
